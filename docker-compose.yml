services:
  postgres:
    image: postgres:15-alpine
    container_name: mithril-postgres
    environment:
      POSTGRES_USER: mithril
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: mithril
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mithril"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mithril-network

  # # redis:
  # #   image: redis:7-alpine
  # #   container_name: mithril-redis
  # #   ports:
  # #     - "6379:6379"
