# Just the Docs configuration for Mithril project

# Theme - use remote_theme for GitHub Pages compatibility
remote_theme: just-the-docs/just-the-docs@v0.7.0
# theme: just-the-docs  # Use this only if building locally with gem

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Site settings
title: Mithril
description: Modern exam practice platform for 42 students
url: https://tutors42lyon.github.io
baseurl: /Mithril

# Repository
repository: Tutors42Lyon/Mithril
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/Tutors42Lyon/Mithril"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Logo
logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links (top right navigation)
aux_links:
  "Mithril on GitHub":
    - "https://github.com/yourusername/mithril"

# Footer content
footer_content: "Copyright &copy; 2024 Mithril. Distributed under the MIT License."

# Color scheme (options: light, dark, or custom)
color_scheme: dark 

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts (admonitions)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections for better organization
collections:
  architecture:
    permalink: "/:collection/:path/"
    output: true
  development:
    permalink: "/:collection/:path/"
    output: true
  api:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "_architecture"
    values:
      layout: default
      parent: Architecture
  - scope:
      path: "_development"
    values:
      layout: default
      parent: Development
  - scope:
      path: "_api"
    values:
      layout: default
      parent: API

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - README.md
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
