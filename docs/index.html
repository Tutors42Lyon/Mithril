<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Mithril - 42 Exam Practice Platform</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Modern exam practice platform for 42 students">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
</head>

<body>
	<div id="app">Loading...</div>
	<script>
		window.$docsify = {
			name: 'Mithril',
			repo: 'https://github.com/Tutors42Lyon/Mithril',
			homepage: 'README.md',

			// Sidebar configuration
			loadSidebar: true,
			subMaxLevel: 3,

			// Search plugin
			search: {
				maxAge: 86400000,
				paths: 'auto',
				placeholder: 'Search',
				noData: 'No Results!',
				depth: 3
			},

			// Copy code button
			copyCode: {
				buttonText: 'Copy',
				errorText: 'Error',
				successText: 'Copied!'
			},

			// Page metadata
			auto2top: true,
			homepage: 'README.md',

			// Plugins config
			tabs: {
				persist: true,
				sync: true,
				theme: 'material',
				tabComments: true,
				tabHeadings: true
			}
		}
	</script>

	<!-- Docsify core -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

	<!-- Plugins -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>

	<!-- Mermaid for diagrams -->
	<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
	<script>mermaid.initialize({startOnLoad: true});</script>
	</head>

</html>
