id: "ex01_hello_world"
title: "Hello World"
type: "program"  # "func", "qcm", "text"
language: "c"

# Compilation (if needed)
build:
  output: "out"
  command: "gcc -Wall -Wextra -Werror {submission} -o {output}"
  timeout: 30

# Test execution
tests:
  - name: "Basic test"
    run: "./{output}"
    input: "tests/test1_input.txt"
    expected_output: "tests/test1_expected.txt"
    timeout: 5
    
  - name: "Edge case"
    run: "./{output}"
    input: "tests/test2_input.txt"
    expected_output: "tests/test2_expected.txt"
    timeout: 5

# Validation rules
validation:
  check_valgrind: true
  allowed_functions: ["write", "malloc", "free"]

# Scoring
scoring:
  compilation: 10
  per_test: 15
  valgrind_clean: 10